<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saas Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navigation satoshi-400">
        <div class="logo">
            <img src="Subtract.svg" alt="Subtract">
            <img src="Gprig.svg" alt="Gprig">
        </div>
        <div class="menu">
            <div class="Platform">
                <div>Platform</div>
                <img src="Arrow Down.svg" alt="ArrowDown" width="8" height="8">
            </div>
            <div class="Portfolio">Portfolio</div>
            <div class="Resources">
                <div>Resources</div>
                <img src="Arrow Down.svg" alt="ArrowDown" width="8" height="8">
            </div>
            <div class="Company">Company</div>
        </div>
        <div class="buttons">
            <div class="login">Login</div>
            <button class="satoshi">Get Started</button>
        </div>
    </div>
    <img src="cards/Image.png" alt="Image" class="cards-image">
    <img src="cards/Card 01.png" alt="Card 01" class="cards-card-01">
    <img src="cards/Card  02.png" alt="Card 02" class="cards-card-02">
    <img src="cards/Icons.png" alt="Icons" class="cards-icons">
    <img src="cards/Icons2.png" alt="Icons2" class="cards-icons2">
    <img src="cards/Icons3.png" alt="Icons3" class="cards-icons3">
    <img src="cards/BG line.png" alt="BG-line" class="cards-bg-line">
    <img src="cards/BG Blur.png.png" alt="BG-blur" class="cards-bg-blur">
    <div class="text">
        <h1 class="satoshi-500">The data layer between your business and its potential.</h1>
        <p class="satoshi-400">Comprehensive reports, data visualizations, and insights to optimize your ecommerce store and help you reach your goals</p>
        <div class="button-block satoshi-500">
            <div>
                <div>Get started</div>
                <div class="line"></div>
            </div>
            <img src="cards/Arrow icon.svg" alt="Arrow icon" width="42" height="42">
        </div>
    </div>
    <div class="logo-section">
        <p class="satoshi-400">Used and loved by</p>
        <div class="logo-container">
            <img src="logo/logo1.jpg" alt="logo1" width="218" height="31">
            <img src="logo/logo2.jpg" alt="logo2" width="101" height="23">
            <img src="logo/logo3.jpg" alt="logo3" width="77" height="31">
            <img src="logo/logo4.jpg" alt="logo4" width="144.5" height="31">
            <img src="logo/logo5.jpg" alt="logo5" width="146" height="27">
            <img src="logo/logo6.jpg" alt="logo6" width="90" height="31">
        </div>
    </div> 
    <div class="services-01-section">
        <div class="services-01-text satoshi-500">
            <p>Data, at your service</p>
        </div>
        <div class="services-01-cards">
            <div class="card1"></div>
            <div class="card2"></div>
            <div class="card3"></div>
        </div>
    </div>
</body>
</html>
